name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'  # Триггер на теги вида v1.0.0, v2.1.3 и т.д.
  workflow_dispatch:  # Разрешаем ручной запуск

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю коммитов для правильного тегирования

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker tags
        id: docker-tags
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Если есть git tag - используем его как docker tag
            echo "DOCKER_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Иначе используем короткий хэш коммита
            echo "DOCKER_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi
          echo "DOCKER_LATEST_TAG=latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtualizationlab:${{ steps.docker-tags.outputs.DOCKER_TAG }}
            ghcr.io/${{ github.repository_owner }}/virtualizationlab:${{ steps.docker-tags.outputs.DOCKER_LATEST_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository_url }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Cleanup
        run: |
          docker rmi ghcr.io/${{ github.repository_owner }}/virtualizationlab:${{ steps.docker-tags.outputs.DOCKER_TAG }} || true
          docker rmi ghcr.io/${{ github.repository_owner }}/virtualizationlab:latest || true
